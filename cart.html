<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon-Clone-Cart</title>
    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="image/Amazon_icon.png"
      type="image/FavIcon-icon"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- FontAwsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!-- Start NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">AMAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          <span class="ps-2">Menu</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >All product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Men</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Jewelery</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Electronics</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Follow Us</a>
            </li>

            <li class="nav-item d-flex">
              <a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a>
              <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
              <a class="nav-link" href="#"><i class="fab fa-youtube"></i></a>
              <a class="nav-link" href="#"
                ><i class="fab fa-pinterest-p"></i
              ></a>
              <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                ><i class="fas fa-shopping-cart"></i>
                <span
                  class="badge rounded-pill bg-primary text-white"
                  id="cartNumbers"
                >
                  0
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End NavBar -->

    <!-- Start Items -->
    <div class="container pt-5">
      <h3 class="pb2-3">My Cart</h3>
      <div class="d-flex justify-content-end align-items-center pe-4 pb-2 d-none" id="totalPriceArea">
          <h4 class="fw-bold" id="subTotalItems"></h4>
          <p id="totalPrice" class="p-2 h4"></p>
      </div>

      <!-- Products Table -->
      <table
        class="table table-striped text-center table-responsive-sm d-none"
        id="tableOfItems">
        <thead>
          <tr>
            <th class="index">No.</th>
            <th>Image</th>
            <th>Title</th>
            <th class="desc">Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="displayData">
          <!-- Display Products for buying -->
        </tbody>
      </table>

      <!-- Empty Cart -->
      <div
        class="text-center d-flex flex-column justify-content-center align-items-center d-none"
        id="emptyCart"
      >
        <img
          src="image/empty-cart.60e68bfd.png"
          class="w-50"
          alt="empty-cart"
        />
        <a href="index.html" class="btn btn-outline-warning">Shopping Now</a>
      </div>

      <div class="d-flex justify-content-end pb-3 d-none" id="checkOutArea">
          <a href="checkOut.html" class="me-3 btn btn-warning">Check Out</a>
          <button class="me-3 btn btn-danger" id="clearAll">Clear All</button>
          <a href="index.html" class="me-3 btn btn-info">Shop More</a>
      </div>
    </div>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Main JS -->
    <script src="js/cart.js"></script>
  </body>
</html>
